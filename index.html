<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors, lizard , Spock.</title>
  </head>
  <body>
    <main>
      <section class="header">
        <ul>
          <li>rock</li>
          <li>paper</li>
          <li>scissors</li>
          <li>lizard</li>
          <li>spock</li>
        </ul>
        <div class="score-section">
          <h6>score</h6>
          <p class="score">0</p>
        </div>
      </section>
      <section class="game">
        <div class="grid-container">
          <input type="image" id="rock" src="images/icon-rock.svg" />
          <input type="image" id="paper" src="images/icon-paper.svg" />
          <input type="image" id="scissors" src="images/icon-scissors.svg" />
          <input type="image" id="lizard" src="images/icon-lizard.svg" />
          <input type="image" id="spock" src="images/icon-spock.svg" />
        </div>
      </section>
      <section class="choice hidden flex-row">
        <div class="flex-column">
          <p>You picked</p>
          <div class="user-pick"></div>
        </div>
        <div class="resultsSection">
        <div class="result"></div>
        <button class="playAgain">Play again</button>
      </div>
        <div class="flex-column">
          <p>the house picked</p>
          <div class="house-pick"></div>
        </div>
      </section>
      <div class="rules">
        <button class="openModalBtn">Rules</button>
        <div class="modal close">
          <p>Rules</p>
          <span class="closeBtn">
            <img src="/images/icon-close.svg" alt="close icon" />
          </span>
          <div class="content">
            <img
              src="/images/image-rules-bonus.svg"
              alt="picture of game rules"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
