<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors, lizard , Spock.</title>
  </head>
  <body>
    <main>
      <section class="header">
        <ul>
          <li>rock</li>
          <li>paper</li>
          <li>scissors</li>
          <li>lizard</li>
          <li>spock</li>
        </ul>
        <div class="score-section">
          <h6>score</h6>
          <p class="score">12</p>
        </div>
      </section>
      <section class="game">
        <button class="rock">
          <img src="images/icon-rock.svg" alt="rock" />
        </button>
        <button class="paper">
          <img src="images/icon-paper.svg" alt="rock" />
        </button>
        <button class="scissors">
          <img src="images/icon-scissors.svg" alt="rock" />
        </button>
        <button class="lizard">
          <img src="images/icon-lizard.svg" alt="rock" />
        </button>
        <button class="spock">
          <img src="images/icon-spock.svg" alt="rock" />
        </button>
      </section>
      <div class="rules">
      <button>Rules</button>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
